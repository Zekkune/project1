<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="instructions">
    <h1>Number Guessing Game <span>by christian</span></h1>
    <h2>Instructions</h2>
    <p>guess the number between 1 and 10.</p>
    <p>you only have 3 tries, so be careful!</p>
    <h2 id="lives">Lives:</h2>
</div>  

<div class="guess-container">
    <h3>Enter your guess below</h3>
    <input type="number" name="guess" id="guessInput" placeholder="E. g. 3">
    <input type="button" value="Submit" id="guessSubmit">
</div>

<div class="history-container">
    <h3>Previous Guesses</h3>
    <p id="previousGuesses">you guessed 4</p>
</div>

<input type="button" value="Play again?" id="playAgainBtn">
</body>
</html>
