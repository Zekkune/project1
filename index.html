<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<div id="startScreen">
        <h1 id="startText">choose a difficulty</h1>
        <input type="button" value="easy" id="easyButton">
        <input type="button" value="medium" id="medButton">
        <input type="button" value="hard" id="hardButton">
        <input type="button" value="extreme" id="extremeButton">
        
</div>

<div class="instructions">
    <h1>Number Guessing Game <span>by christian</span></h1>
    <h2>Instructions</h2>
    <p id="instructionsText"></p>
    <p id="livesText">you only have 3 tries, so be careful!</p>
    <h2 id="livesNum"></h2>
</div>  

<div class="guess-container">
    <h3 id="invalidGuess">Enter your guess below</h3>
    <input type="number" name="guess" id="guessInput" placeholder="E. g. 3">
    <input type="button" value="Submit" id="guessSubmit">
</div>

<div class="history-container">
    <h3>Previous Guesses</h3>
    <p id="previousGuessesText"></p>
</div>

<div id="endScreen">
<h1 id="endText">the number was x, you guessed correctly!</h1>

</div>

<input type="button" value="Play again?" id="playAgainBtn">
</body>
</html>
